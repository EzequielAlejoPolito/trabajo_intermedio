 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Familiares</title>
    <style>
      table, th, td{
         border: 1px solid black;
         border-collapse: collapse;
      }
    </style>
 </head>
 <body>
   <h1> Datos Familiares </h1>
      <table>
         <tr>
            <th>Familiar</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Signo</th>
         </tr>
         
            {% for data in datos %}
            <tr>
             <td>{{ data.rol }}</td>
               <td>{{ data.name }}</td>
               <td>{{ data.last_name }}</td>
               <td>{{ data.age }}</td>
               <td>{{ data.sign }}</td>
            </tr>
            {% endfor %}
         
      </table>

 </body>
 </html>
